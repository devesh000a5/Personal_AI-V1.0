<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Template Generator & Dynamic Promo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- First Section: Dynamic Promo -->
    <section id="dynamic-promo" class="section">
        <div class="container">
            
            <h1 class="header-tex">The Compile Crew</h1>
            <!-- Navigation Buttons -->
            <div class="nav-buttons">
                
                <button>Home</button>
                <button>Discover</button>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="left-section">
                    
                    <img src="./robo1-Photoroom.png" alt="ai image not load">
                </div>

                <div class="right-section">
                    <h2 class="header-te">Convert your thoughts into code</h2>
                    <h6 class="header-t">"Yeh website ek prototype hai, kripya karke isse zyada ummid na lagaye"</h6>

                    <!-- Input Box -->
                    <div class="input-container">
                        <textarea placeholder="Enter your prompt here..." rows="3" cols="40" ></textarea>
                        <button class="btn" type="submit">Submit</button>
                    </div>
                </div>
            </div>
            <div id="output" class="output-block">output:</div>
            
        </div>
    </section>

    <!-- Second Section: How It Works Video -->
    <section id="how-it-works" class="section">
        <div class="container">
            <h2 class="h-text">How It Works</h2>
            <p class="description">Watch the demo video to see how it works!</p>
            
            <!-- Video Block -->
            <div class="video-container">
                <video class="how-it-works-video" controls>
                    <source src="./0725 (1).mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section>
<script src="script.js"></script>

</html>
